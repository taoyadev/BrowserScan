name: D1 Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Wrangler environment (dev/prod)'
        required: false
        default: 'production'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - name: Apply migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npm run build:worker
          npx wrangler d1 execute browserscan-db --file drizzle/schema.sql --env ${{ github.event.inputs.environment }}
